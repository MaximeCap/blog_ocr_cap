<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post-list-component *ngFor="let post of posts"
                                 [postTitle]= "post.title"
                                 [postContent]="post.content"
                                 [postDate]="post.create_at"
                                 [loveIt]="post.loveIt"

          ></app-post-list-component>
      </ul>

    </div>
  </div>
</div>
